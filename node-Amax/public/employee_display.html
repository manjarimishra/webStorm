<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Selectmenu - Default functionality</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        table, th, td {
            border: 4px solid #0000FF;
        }
    </style>
</head>
<body>
<div id="tabs">
    <ul>
        <li><a href="#search">Search</a></li>
    </ul>

    <div id="search">
        <form onsubmit="return employeeSearch()">
            Search:<br>
            <input id="formInput" type="text" name="Search" value="Enter your name here"><br>
            <input type="submit" value="Submit">
        </form>
        <div id="tableForFill"\></div>

</div>

<script>
 employeeSearch = function() {
        var name = $("#formInput").val();
        var data_str = "employeeName=" + name;
        console.log("name is "+ name);
        $.getJSON({
            url: "/api/employee",
            data: data_str,
            type: "GET",
            timeout: 30000,
            success: function(data) {
                // show text reply as-is (debug)
                console.log(JSON.stringify(data));
                var display_table = ' <table style="width:100%">\n' +
                    '  <tr>\n' +
                    '    <th>id</th>\n' +
                    '    <th>first_name</th>\n' +
                    '    <th>last-name</th>\n' +
                    '    <th>employee_id</th>\n' +
                    '    <th>department</th>\n' +
                    '    <th>position</th>\n' +
                    '    <th>training</th>\n' +
                    '    <th>training finished</th>\n' +
                    '  </tr>\n' +
                    generate_rows(data) +
                    '</table> ' ;
                $("#tableForFill").html(display_table);

        },
        error: function(jqXHR, textStatus, ex) {
            window.console.log(textStatus + "," + ex + ",manjari error:" + jqXHR.responseText);
        }

    });
    return false;
}

function generate_rows(data) {
    var res = "";
    var i = 0;

    for (i = 0 ; i < data.length; i ++) {
        res = res + '  <tr>\n' +
        '    <td>' + data[i].id + '</td>\n' +
        '    <td>' + data[i].f_name + '</td>\n' +
        '    <td> ' + data[i].l_name + '</td>\n' +
        '    <td>' + data[i].emp_id + '</td>\n' +
        '    <td>' + data[i].department + '</td>\n' +
        '    <td>' + data[i].position + '</td>\n' +
        '    <td> ' + data[i].training_name + '</td>\n' +
        '    <td> ' + data[i].training_finished + '</td>\n' +
        '  </tr>\n'
    }
    console.log("generate_rows gave us:" + res)
    return res;
}

$( function() {
    $( "#tabs" ).tabs();
} );


</script>
</div>
</body>
