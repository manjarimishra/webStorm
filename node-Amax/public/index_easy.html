<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Selectmenu - Default functionality</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>


<body>
<form onsubmit="return callMe()">
    First name:<br>
    <input id="formInput" type="text" name="Employee name" value="Enter your name here"><br>
    <input type="submit" value="Submit">
</form>
<div id="tableForFill"\></div>


<script>
callMe = function() {

        var name = $("#formInput").val();
        var data_str = "employeeName=" + name;
        console.log("name is "+ name);
        $.getJSON({
            url: "/api/employee",
            data: data_str,
            type: "GET",
            timeout: 30000,
            success: function(data) {
                // show text reply as-is (debug)
                console.log(JSON.stringify(data));

                $("#tableForFill").append(
                    ' <table style="width:100%">\n' +
                    '  <tr>\n' +
                    '    <th>employee_name</th>\n' +
                    '    <th>department</th>\n' +
                    '    <th>id</th>\n' +
                    '    <th>position</th>\n' +
                    '  </tr>\n' +
                    '  <tr>\n' +
                    '    <td>' + data[0].employee_name +'</td>\n' +
                    '    <td>1</td>\n' +
                    '    <td>1</td>\n' +
                    '    <td>operator</td>\n' +
                    '  </tr>\n' +
                    '</table> '

                );
        },
        error: function(jqXHR, textStatus, ex) {
            window.console.log(textStatus + "," + ex + ",manjari error:" + jqXHR.responseText);
        }

    });

    return false;
}

$(document).ready();
</script>
</body>
</html>
